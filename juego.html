<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="src/css/juego.css">
  </head>
  <body>
    <div class="col-40">
    
      <div id="titulo">
        <p>Bienvenido al Rompecabezas</p>
      </div>
      <div id="instrucciones">
        <p>Instrucciones</p>
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
          <p>Objetivo:</p>
          
        <div class="texto-centrado">
        </div>
        <img src="src/images/final.png" alt="Objetivo Final">
      </div>
      <div id="ultimo-mov">
        <p>Ultimo Movimento</p>
        <div id="flecha" class="texto-centrado">

        </div>
      </div>
      
    </div>
    <div class="col-60">
      <div id="juego">
        <div class="piezas">
          <div id="pieza1">
            <img src="src/images/10.jpg" alt="pieza1">
          </div>
          <div id="pieza2">
            <img src="src/images/20.jpg" alt="pieza2">
          </div>
          <div id="pieza3">
            <img src="src/images/30.jpg" alt="pieza3">
          </div>
          <div id="pieza4">
            <img src="src/images/40.jpg" alt="pieza4">
          </div>
          <div id="pieza5">
            <img src="src/images/50.jpg" alt="pieza5">
          </div>
          <div id="pieza6">
            <img src="src/images/60.jpg" alt="pieza7">
          </div>
          <div id="pieza7">
            <img src="src/images/70.jpg" alt="pieza8">
          </div>
          <div id="pieza8">
            <img src="src/images/80.jpg" alt="pieza8">
          </div>
          <div id="pieza9">
          <img id="piezaVacia" alt="pieza vacia">  
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
        <p> Renata Lima | Proyecto Rompecabezas </p>
    </div>
    <script src="src/js/juego.js"></script>
  </body>
</html>
